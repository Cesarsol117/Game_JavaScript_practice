<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart con Canvas</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="pieChart" width="300" height="300"></canvas>

    <script>
        // Obtén el canvas y su contexto
        const canvas = document.getElementById('pieChart');
        const ctx = canvas.getContext('2d');

        // Datos para el pie chart (porcentajes)
        const data = [30, 50, 20]; // Por ejemplo: tres secciones de 30%, 50% y 20%

        // Colores para las secciones
        const colors = ['#FF5733', '#33FF57', '#5733FF']; // Puedes elegir tus propios colores

        // Coordenadas del centro del gráfico
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        // Radio del círculo
        const radius = Math.min(centerX, centerY);

        // Función para dibujar el pie chart
        function drawPieChart() {
            let startAngle = 0;

            for (let i = 0; i < data.length; i++) {
                const sliceAngle = 2 * Math.PI * (data[i] / 100);

                ctx.fillStyle = colors[i];
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
                ctx.closePath();
                ctx.fill();

                startAngle += sliceAngle;
            }
        }

        // Llama a la función para dibujar el pie chart
        drawPieChart();
    </script>
</body>
</html>
